<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Get Fit!</title>
   <link rel="icon" href="./images/fitLogo.png" type="image/x-icon">
   <link rel="stylesheet" href="./styles/style.css">
   <script defer src="./scripts/script.js"></script>
</head>

<body>
   <template id="loginCard">
      <h2 class="formTitle"></h2>
         <div class="loginForm">
            <label>
               Email
               <input placeholder="Enter Email" type="email" name="email" required />
            </label>

            <label>
               Password
               <input placeholder="Enter Password" type="password" name="password" minlength="8" required />
            </label>

            <button type="submit" id="#submitForm">Submit</button>
         </div>
      </template>

      <template id="calorieCard">
         <div class="calorieForm">
            <h2 class="formTitle"></h2>
            <label for="age">
               Age (years):
               <input type="number" name="age" id="age" min="15" max="80">
            </label>
            <label for="gender">
               Gender:
               <select  id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
               </select>
            </label>
            <label for="weight">
               Weight (pounds):
               <input type="number" name="weight" id="weight" min="15" max="80">
            </label>
            <label for="height">
               Height (feet):
               <input type="number" name="height" id="feet" placeholder="feet">
               <input type="number" name="height" id="inches" placeholder="inches" max="9">
            </label>
            <label for="activity">
               Activity Level:
               <select id="activity">
                  <option value="1.2">Sedentary (little or no execise)</option>
                  <option value="1.375">Light Active (light exercise/sport 1-3 days/week)</option>
                  <option value="1.55">Moderately Active (moderate exercise/sport 4-5 days/week)</option>
                  <option value="1.725">Very Active (intense exercise/sport 6-7 days/week)</option>
                  <option value="1.9">Extremely Active (very intense exercise/sport & physically demanding job)</option>
               </select>
            </label>

            <button type="submit" id="calcCals">Calculate Calories</button>
         </div>
      </template>
   <header>
      <nav id="navBar"></nav>
   </header>
   <main>
      <div id="mainContent"></div>
   </main>
</body>

</html>
